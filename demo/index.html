<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>granite-file-reader demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../paper-styles/color.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../granite-file-reader.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .clickHere {
        border-radius: 2px;
        padding: 10px;
        background-color: #4285f4;
        color: white;
      }
    </style>
  </head>

  <body>
    <div>

      <h3>granite-file-reader</h3>
      <demo-snippet>
        <template>
          <granite-file-reader read-as="dataURL" accept=".png,.jpg">
            <div id="fileReader" class="clickHere">Click here to load a file</div>
          </granite-file-reader>
        </template>
      </demo-snippet>
    </div>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var el = document.getElementById("fileReader");
      });
    </script>
  </body>
</html>
